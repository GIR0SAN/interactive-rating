<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>
</head>
<body>
  <header>
    <div class="l-container">
      <main class="l-main">

        <img src="images/icon-star.svg" alt="Icon star" class="c-star__image">

        <div class="l-text__wrapper">
          <h1 class="c-h1">How did we do?</h1>
          <p class="c-paragraph">Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
        </div>

        <div class="l-rates" id="options">

          <div class="elementos" id="um">1</div>
          <div class="elementos" id="um">2</div>
          <div class="elementos" id="um">3</div>
          <div class="elementos" id="um">4</div>
          <div class="elementos" id="um">5</div>

        </div>

        <button type="submit" id="button" class="c-submit">Submit</button >
      </main>

      <div class="l-modal" id="modal">
        <div class="l-modal_wrapper">
          <img src="images/illustration-thank-you.svg" alt="Decorative">
    
        
          
          <div class="l-result" id="thankyou">
            <p class="c-result__text">You selected <span id="userValue"></span> out of 5</p>
    
            <div class="l-text__wrapper">
              <h2 class="c-h1">Thank you!</h2>
              <p class="c-paragraph">We appreciate you taking the time to give a rating. If you ever need more support, 
                don't hesitate to get in touch!</p>
            </div>
          </div>
        </div>
    
      </div>
    </div>
  </header> 

  

  <script src="script.js"></script>
</body>
</html>

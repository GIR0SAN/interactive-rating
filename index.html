<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>
</head>
<body>
  <header>
    <div class="l-container">
      <main class="l-main">

        <img src="images/icon-star.svg" alt="Icon star" class="c-star__image">

        <div class="l-text__wrapper">
          <h1 class="c-h1">How did we do?</h1>
          <p class="c-paragraph">Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
        </div>

        <ul class="l-list">
          <li class="c-number__list" id="note">1</li>
          <li class="c-number__list" id="note">2</li>
          <li class="c-number__list" id="note">3</li>
          <li class="c-number__list" id="note">4</li>
          <li class="c-number__list" id="note">5</li>
        </ul>

        <button type="submit" id="submit" class="c-submit">Submit</button >
      </main>
    </div>
  </header>

</html>
